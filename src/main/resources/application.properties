spring.application.name=BlogApp

spring.mongodb.host=localhost
spring.mongodb.port=27017
spring.mongodb.database=BlogApp

# Server
server.port=8080

# JWT configuration (use environment variable JWT_SECRET in production)
jwt.secret=${JWT_SECRET:change_this_development_secret}
jwt.expirationMs=3600000
jwt.tokenPrefix=Bearer

# Logging
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
