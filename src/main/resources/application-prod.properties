# Production properties should provide secure values via environment variables or a secret store
spring.mongodb.host=${MONGODB_HOST:mongodb}
spring.mongodb.port=${MONGODB_PORT:27017}
spring.mongodb.database=${MONGODB_DATABASE:BlogApp}

# JWT secret must be provided via environment variable
jwt.secret=${JWT_SECRET}
jwt.expirationMs=${JWT_EXPIRATION_MS:3600000}

# Logging
logging.level.org.springframework=INFO
logging.level.com.example=INFO

